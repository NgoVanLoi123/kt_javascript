<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        users = [
            {
                name: "Bùi Công Sơn",
                age: 30,
                isStatus: true
            },
            {
                name: "Nguyễn Thu Hằng",
                age: 27,
                isStatus: false
            },
            {
                name: "Phạm Văn Dũng",
                age: 20,
                isStatus: false
            }
        ]
        //Viết function truyền vào 1 mảng các object user. Trả về mảng các user có age > 25 và isStatus = true
        function filterUsers(users) {
            const filteredUsers = users.filter(user => {
                return user.age > 25 && user.isStatus === true;
            });

            return filteredUsers;
        }
        const filteredUsers = filterUsers(users);
        console.log(filteredUsers);


        //Viết function truyền vào 1 mảng các object user. Trả về mảng các user có age tăng dần
        function sortUsers(userArray) {
            return userArray.slice().sort((a, b) => a.age - b.age);
        }
        const age= sortUsers(users);

        console.log(age);
    </script>
</body>

</html>
